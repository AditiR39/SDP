<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>

<h2>Student Registration Form</h2>

<form action="/submit/" method="post">
    <table>
        <tr>
            <td>Father's Name:</td>
            <td><input type="text" name="father_name" required></td>
        </tr>
        <tr>
            <td>Mother's Name:</td>
            <td><input type="text" name="mother_name" required></td>
        </tr>
        <tr>
            <td>Date of Birth:</td>
            <td><input type="date" name="dob" required></td>
        </tr>
        <tr>
            <td>Registration Number:</td>
            <td><input type="text" name="reg_number" required></td>
        </tr>
        <tr>
            <td>Course Name:</td>
            <td><input type="text" name="course_name" required></td>
        </tr>
        <tr>
            <td>Mobile Number:</td>
            <td><input type="tel" name="mobile_number" required></td>
        </tr>
        <tr>
            <td>Email Address:</td>
            <td><input type="email" name="email" required></td>
        </tr>
        <tr>
            <td>Fee Details:</td>
            <td><input type="text" name="fee_details" required></td>
        </tr>
        <tr>
            <td>Declaration:</td>
            <td><textarea name="declaration" rows="4" cols="50" required></textarea></td>
        </tr>
    </table>

    <br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
